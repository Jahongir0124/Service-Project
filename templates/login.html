{% extends 'base.html' %}
{% block content %}
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form method="post">
                {% csrf_token %}
            <h3 class="mb-5">Вход в систему</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" name="username" class="form-control form-control-lg" placeholder="Имя ползователя" />
             
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"placeholder="Пароль" />
             
            </div>

            <!-- Checkbox -->
           

            <button class="btn btn-primary btn-lg btn-block" type="submit">Логин</button>

            </form>

           
            

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
